services:
  contactstore_db:
    image: postgres:16-alpine
    container_name: contactstore_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - contactstore_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - contactstore-network

  contactstore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contactstore
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=contactstore_db
      - POSTGRES_PORT=5432
      - API_TITLE=${API_TITLE:-ContactStore}
      - API_VERSION=${API_VERSION:-1.0.0}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    env_file:
      - .env
    depends_on:
      contactstore_db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - contactstore-network

networks:
  contactstore-network:
    driver: bridge

volumes:
  contactstore_db_data:
    driver: local
